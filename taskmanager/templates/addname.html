<!DOCTYPE html>
<html lang="en">
<head>
   <title>Add Name</title>
</head>
<body>
   <h3>Add Name</h3>
   <form method="post" action="{% url 'names' %}">
       {% csrf_token %}
       First Name: <input type="text" name="firstname"><br>
       Last Name: <input type="text" name="lastname"><br>
       <button type="submit">Add Name</button>
   </form>
</body>
</html>
