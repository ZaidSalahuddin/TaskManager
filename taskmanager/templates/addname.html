<!DOCTYPE html>
<html lang="en">
<head>
   <title>Add Task</title>
</head>
<body>
   <h3>Add Task</h3>
   <form method="post" action="{% url 'names' %}">
       {% csrf_token %}
       Task: <input type="text" placeholder="Task Name" name="firstname"><br>
       Description: <input type="text" placeholder="Task Description" name="lastname"><br>
       Due By: <input type="date" name="time"><br>
       <button type="submit">Add Task</button>
   </form>
</body>
</html>
